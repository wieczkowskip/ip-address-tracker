<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/App.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="header__title">IP Address Tracker</div>
      <div class="header__form">
        <div class="form__input">
          <input
            type="text"
            placeholder=" Search for any IP address or domain"
          />
        </div>
        <div class="form__submit">
          <img src="images/icon-arrow.svg" />
        </div>
      </div>

      <div class="header__info">
        <div id="ip" class="info__block">
          <div class="info__title">IP Address</div>
          <div class="info__value">192.168.1.1</div>
        </div>
        <div id="location" class="info__block">
          <div class="info__title">Location</div>
          <div class="info__value">Torun</div>
        </div>
        <div id="timezone" class="info__block">
          <div class="info__title">Timezone</div>
          <div class="info__value">UTC +01:00</div>
        </div>
        <div id="isp" class="info__block">
          <div class="info__title">ISP</div>
          <div class="info__value">Fabryka piernikow</div>
        </div>
      </div>
    </div>
    <div id="map" class="map"></div>
  </body>
</html>
